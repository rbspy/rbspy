[package]
name = "rbspy"
version = "0.1.9"
authors = ["Julia Evans <julia@jvns.ca>"]
description = "Sampling CPU profiler for Ruby"
keywords = ["ruby", "profiler", "MRI"]
license = "MIT"
repository = "https://github.com/jvns/rbspy"
readme = "README.md"
documentation = "https://github.com/jvns/rbspy"
homepage = "https://github.com/jvns/rbspy"

[workspace]

[dependencies]
chrono = "0.4"
clap = "2"
ctrlc = "3.1.0"
elf = "0.0.10"
log = "0.3.6"
env_logger = "0.3.4"
rand = "0.4"
read-process-memory = "0.1.0"
failure = "0.1.1"
failure_derive = "0.1.1"
flate2 = "1"
nix = "0.10.0"
libc = "0.2.34"
rbspy-ruby-structs = { path = "ruby-structs", version="0.1.0" }
serde = "1"
serde_derive = "1"
serde_json = "1"
term_size = "0.3"
tempdir = "0.3"

[target.'cfg(target_os="macos")'.dependencies]
mach = "0.1.2"
regex = "0.2.3"
libproc = "0.2.0"
lazy_static = "1.0.0"
goblin = "0.0.14"
object = "0.1.0"

[dev-dependencies]
byteorder = "0.5"
rbspy-testdata = "0.1.1"
tempdir = "0.3.4"

[build-dependencies]
rustc_version = "0.1.7"
