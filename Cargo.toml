[package]
name = "rbspy"
version = "0.1.8"
authors = ["Julia Evans <julia@jvns.ca>"]

license = "MIT"

[workspace]

[dependencies]
chrono = "0.4"
clap = "2"
ctrlc = "3.1.0"
elf = "0.0.10"
log = "0.3.6"
env_logger = "0.3.4"
rand = "0.4"
read-process-memory = "0.1.0"
failure = "0.1.1"
failure_derive = "0.1.1"
nix = "0.10.0"
libc = "0.2.34"
ruby-bindings = { path = "ruby-bindings" }

[target.'cfg(target_os="macos")'.dependencies]
mach = "0.1.2"
regex = "0.2.3"
libproc = {git="https://github.com/andrewdavidmackenzie/libproc-rs.git"}
lazy_static = "1.0.0"
goblin = "0.0.14"
object = "0.1.0"

[dev-dependencies]
byteorder = "0.5"
rbspy-testdata = "0.1.1"
tempdir = "0.3.4"

[build-dependencies]
rustc_version = "0.1.7"
